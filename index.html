<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

<div class="text-center container-fluid">

    <h1>Coding Challenge Quiz</h1>
    <p>
        Try to answer the following coding-related questions
        within the time limit. Keep in mind that incorrect 
        responses will penalize your time by 10 seconds.
    </p>
    <p>A question's point value depends on its diffuculty</p>
    
    <p class="inline difficulty easy">Easy</p>
    <p class="inline">- 10 points</p>
    <br/>
    <p class="inline difficulty medium">Medium</p>
    <p class="inline">- 30 points</p>
    <br/>
    <p class="inline difficulty hard">Hard</p>
    <p class="inline">- 50 points</p>
    <br/>
    <br/>
    <button class="btn btn-primary start">Start Quiz</button>
    <br/>
    <button class="btn btn-link scores">View High Scores</button>

    <script type="text/javascript" src="./assets/scripts/index.js"></script>
</body>

</html>
